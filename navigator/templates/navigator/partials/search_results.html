{% if links %} {% for link in links %}
<a
  href="{{ link.url }}"
  class="block search-result-item js-track-click"
  data-link-id="{{ link.id }}"
  target="_blank"
>
  <div class="flex items-start">
    <div
      class="bg-blue-100 rounded-full w-8 h-8 flex items-center justify-center text-blue-600 mr-3 flex-shrink-0"
    >
      <i class="{{ link.icon_class|default:'fas fa-link' }}"></i>
    </div>
    <div>
      <div class="search-result-title">
        {{ link.title }} {% if link.is_pinned %}
        <i
          class="fas fa-thumbtack text-blue-500 text-xs ml-1"
          title="已置顶"
        ></i>
        {% endif %}
      </div>
      {% if link.description %}
      <p class="search-result-description">{{ link.description }}</p>
      {% endif %}
      <div class="flex items-center text-xs text-gray-500 mt-1">
        <span>
          <i class="fas fa-eye text-gray-400 mr-1"></i>
          <span class="search-click-count" data-link-id="{{ link.id }}"
            >{{ link.click_count }}</span
          >
        </span>
      </div>
    </div>
  </div>
</a>
{% endfor %} {% else %}
<div class="p-4 text-gray-500 text-center">未找到相关结果</div>
{% endif %}
