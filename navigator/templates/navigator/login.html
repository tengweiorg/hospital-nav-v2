{% extends 'navigator/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">用户登录</h2>
    
    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <p><strong>错误:</strong> 用户名或密码不正确，请重试。</p>
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-semibold mb-2">用户名</label>
            <input type="text" name="username" id="id_username" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required autofocus>
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-semibold mb-2">密码</label>
            <input type="password" name="password" id="id_password" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <input type="checkbox" name="remember" id="id_remember" class="mr-2">
                <label for="id_remember" class="text-gray-600">记住我</label>
            </div>
        </div>
        
        <input type="hidden" name="next" value="{{ next }}">
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
            登录
        </button>
    </form>
</div>
{% endblock %}
